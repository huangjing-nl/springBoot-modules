<div class="container-fluid addRule">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span>{{titleName}}</span>Rule
				</div>
				<div class="panel-body ruleFrom">
					<div class="row">
						<div class="col-md-6">
							<form name="addRuleFrom" autocomplete="off"
								ng-submit="addRuleFrom.$valid && addRuleSubmit(addRuleFrom)"
								novalidate>
								<div class="form-group">
									<label for="name">*规则名称</label>
									<input name="ruleName" type="text" class="form-control" ng-model="ruleName" placeholder="请输入规则名称" required>
									<span style="color:red" ng-show="addRuleFrom.$submitted && addRuleFrom.ruleName.$invalid">名称未通过校验。</span>
								</div>

								<div class="form-group">
									<label for="name">*正则表达式</label>
									<textarea name="ruleRegexp" class="form-control ruleRegexp" ng-model="ruleRegexp" placeholder="请输入正则表达式" rows="3" required></textarea>
									<span style="color:red" ng-show="addRuleFrom.$submitted && addRuleFrom.ruleRegexp.$invalid">正则表达式未通过校验。</span>
								</div>

								<div class="form-group">
									<label for="name">备注</label>
									<textarea name="ruleRemark" class="form-control"
										ng-model="ruleRemark" placeholder="请输入备注信息" rows="5"></textarea>
									<!-- <span style="color:red" ng-show="addRuleFrom.$submitted && addRuleFrom.ruleRemark.$invalid">备注未通过校验。</span> -->
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary">
										<span class="glyphicon glyphicon-ok"></span><span>&nbsp;提&nbsp;&nbsp;交&nbsp;</span>
									</button>
									<button type="reset" class="btn btn-warning" ng-click="resetValue()">
										<span class="glyphicon glyphicon-refresh"></span><span>&nbsp;重&nbsp;&nbsp;置&nbsp;</span>
									</button>
									<a href="#/configureRule" >
										<button type="button" class="btn btn-primary pull-right">
											<span class="glyphicon glyphicon-share-alt"></span><span>&nbsp;返&nbsp;&nbsp;回&nbsp;</span>
										</button>
									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
